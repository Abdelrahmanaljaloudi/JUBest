              <a href="#">Forget password?</a>
              <button class="btn btn-primary btn-lg btn-block" type="submit" style="border-radius: 30px;">Login</button>

              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; border-radius: 30px;"
